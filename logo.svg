<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1565C0"/>
      <stop offset="1" stop-color="#00897B"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Faded ghost: original path continues straight (unreddirected) -->
  <line x1="272" y1="328" x2="400" y2="328"
        stroke="#ffffff" stroke-width="32" stroke-linecap="round" opacity="0.15"/>

  <!-- Main redirect arrow: enters horizontally, turns upward -->
  <polyline points="112,328 272,328 272,216"
            stroke="#ffffff" stroke-width="40" stroke-linecap="round"
            stroke-linejoin="round" fill="none"/>

  <!-- Arrowhead chevron pointing up -->
  <polyline points="224,260 272,176 320,260"
            stroke="#ffffff" stroke-width="40" stroke-linecap="round"
            stroke-linejoin="round" fill="none"/>
</svg>
