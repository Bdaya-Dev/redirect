resolution: workspace

environment:
  sdk: ^3.9.0

dependencies:
  meta: ^1.12.0
  redirect_core: ^0.1.0
  web: ^1.1.0

dev_dependencies:
  jaspr: ^0.22.1
  jaspr_test: ^0.22.1
  test: ^1.25.0
  very_good_analysis: ^10.0.0
