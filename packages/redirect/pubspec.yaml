name: redirect
description: >-
  A cross-platform Flutter plugin for redirect-based flows.
  Supports Android, iOS, macOS, Linux, Windows, and Web.
version: 0.1.0+1
repository: https://github.com/Bdaya-Dev/redirect/tree/main/packages/redirect
topics:
  - redirect
  - deep-links
  - url-launcher
  - browser
  - callback

resolution: workspace

environment:
  sdk: ^3.10.0
  flutter: ">=3.38.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: redirect_android
      ios:
        default_package: redirect_darwin
      linux:
        default_package: redirect_desktop
      macos:
        default_package: redirect_darwin
      web:
        default_package: redirect_web
      windows:
        default_package: redirect_desktop

dependencies:
  flutter:
    sdk: flutter
  redirect_android: ^0.1.0
  redirect_darwin: ^0.1.0
  redirect_desktop: ^0.1.0
  redirect_platform_interface: ^0.1.0
  redirect_web: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  plugin_platform_interface: ^2.1.8
  very_good_analysis: ^10.1.0
