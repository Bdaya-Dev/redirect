<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Redirect example app.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Redirect Example</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #app-layout {
      display: flex;
      height: 100%;
      width: 100%;
    }
    #flutter-host {
      flex: 1;
      min-width: 0;
      height: 100%;
    }
    #iframe-container {
      width: 420px;
      flex-shrink: 0;
      display: none; /* Initially hidden, shown when iframe redirect starts */
      height: 100%;
      border-left: 2px solid #ccc;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }
    #iframe-container-header {
      padding: 10px 14px;
      background: #e0e0e0;
      font-family: sans-serif;
      font-size: 13px;
      font-weight: 600;
      color: #555;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0;
    }
    #iframe-container-body {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: auto;
    }
    #iframe-container-body p.placeholder {
      color: #999;
      font-family: sans-serif;
      font-size: 13px;
      text-align: center;
      padding: 24px;
      margin: 0;
    }
  </style>
  <div id="app-layout">
    <div id="flutter-host"></div>
    <div id="iframe-container">
      <div id="iframe-container-header">Iframe Panel</div>
      <div id="iframe-container-body">
        <p class="placeholder">Iframe will appear here when a redirect is started in iframe mode.</p>
      </div>
    </div>
  </div>
  <script>
    {{flutter_js}}
    {{flutter_build_config}}

    _flutter.loader.load({
      config: {
        hostElement: document.getElementById('flutter-host'),
      },
    });
  </script>
</body>
</html>
