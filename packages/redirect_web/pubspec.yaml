name: redirect_web
description: >-
  Flutter web implementation of the redirect plugin.
  Wraps redirect_web_core for Flutter plugin registration.
version: 0.1.0+1
repository: https://github.com/Bdaya-Dev/redirect/tree/main/packages/redirect_web
topics:
  - redirect
  - web
  - flutter-plugin
  - deep-links
  - callback
resolution: workspace

environment:
  sdk: ^3.10.0
  flutter: ">=3.38.0"

flutter:
  plugin:
    implements: redirect
    platforms:
      web:
        pluginClass: RedirectWebPlugin
        fileName: redirect_web.dart
  assets:
    - assets/redirect_callback.js
    - assets/redirect_callback.html

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  redirect_core: ^0.1.0
  redirect_platform_interface: ^0.1.0
  redirect_web_core: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^10.1.0
