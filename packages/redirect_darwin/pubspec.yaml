name: redirect_darwin
description: >
  Shared iOS and macOS implementation of the redirect plugin.
  Uses ASWebAuthenticationSession for secure OAuth flows.
version: 0.1.0
repository: https://github.com/Bdaya-Dev/redirect
issue_tracker: https://github.com/Bdaya-Dev/redirect/issues

resolution: workspace

environment:
  sdk: ^3.9.0
  flutter: ">=3.7.0"

flutter:
  plugin:
    implements: redirect
    platforms:
      ios:
        pluginClass: RedirectPlugin
        dartPluginClass: RedirectDarwinPlugin
        sharedDarwinSource: true
      macos:
        pluginClass: RedirectPlugin
        dartPluginClass: RedirectDarwinPlugin
        sharedDarwinSource: true

dependencies:
  flutter:
    sdk: flutter
  redirect_platform_interface: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pigeon: ^26.1.7
  very_good_analysis: ^10.0.0
