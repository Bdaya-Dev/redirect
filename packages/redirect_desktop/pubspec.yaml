name: redirect_desktop
description: >-
  Desktop implementation of the redirect plugin using pure Dart.
  Uses a loopback HTTP server (RFC 8252) to handle redirect callbacks.
version: 0.1.0
repository: https://github.com/Bdaya-Dev/redirect/tree/main/packages/redirect_desktop
topics:
  - redirect
  - desktop
  - linux
  - windows
  - deep-links
resolution: workspace

environment:
  sdk: ^3.10.0
  flutter: ">=3.38.0"

flutter:
  plugin:
    implements: redirect
    platforms:
      linux:
        dartPluginClass: RedirectLinuxPlugin
      windows:
        dartPluginClass: RedirectWindowsPlugin

dependencies:
  flutter:
    sdk: flutter
  redirect_io: ^0.1.0
  redirect_platform_interface: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^10.1.0
