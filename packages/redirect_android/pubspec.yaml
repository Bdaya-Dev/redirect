name: redirect_android
description: >-
  Android implementation of the redirect plugin.
  Uses Chrome Custom Tabs for secure redirect-based flows.
version: 0.1.0+1
repository: https://github.com/Bdaya-Dev/redirect/tree/main/packages/redirect_android
topics:
  - redirect
  - android
  - flutter-plugin
  - deep-links
  - callback

resolution: workspace

environment:
  sdk: ^3.10.0
  flutter: ">=3.38.0"

flutter:
  plugin:
    implements: redirect
    platforms:
      android:
        package: com.bdayadev
        pluginClass: RedirectPlugin
        dartPluginClass: RedirectAndroidPlugin

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.12.0
  redirect_core: ^0.1.0
  redirect_platform_interface: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pigeon: ^26.1.7
  plugin_platform_interface: ^2.1.8
  very_good_analysis: ^10.1.0
