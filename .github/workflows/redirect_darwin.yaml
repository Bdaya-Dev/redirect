name: redirect_darwin

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - ".github/workflows/redirect_darwin.yaml"
      - "packages/redirect_darwin/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/redirect_darwin.yaml"
      - "packages/redirect_darwin/**"

jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
    with:
      flutter_channel: stable
      working_directory: packages/redirect_darwin
      min_coverage: 0
      coverage_excludes: "**/*.g.dart"

  # ───────────────────────────────────────────────────────────
  # Native Swift unit tests (Swift Testing via Package.swift)
  # ───────────────────────────────────────────────────────────

  native-tests:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - name: Run native Swift tests
        working-directory: packages/redirect_darwin/darwin/redirect_darwin
        run: swift test
