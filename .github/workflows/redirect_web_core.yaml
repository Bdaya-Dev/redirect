name: redirect_web_core

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - ".github/workflows/redirect_web_core.yaml"
      - "packages/redirect_web_core/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/redirect_web_core.yaml"
      - "packages/redirect_web_core/**"

jobs:
  # Dart tests â€” unit tests + Jaspr integration tests (run on VM)
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/redirect_web_core
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: âœ¨ Check Formatting
        run: dart format --set-exit-if-changed lib test

      - name: ğŸ•µï¸ Analyze
        run: dart analyze

      - name: ğŸ§ª Run Tests
        run: dart test --coverage=coverage

  # Dart web (JS) â€” Chrome browser tests
  build-chrome:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/redirect_web_core
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ§ª Run Browser Tests (JS)
        run: dart test -p chrome

  # Dart web (WASM / dart2wasm) â€” Chrome browser tests compiled to WASM
  build-chrome-wasm:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: packages/redirect_web_core

    steps:
      - uses: actions/checkout@v6

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: ğŸ§ª Run Browser Tests (dart2wasm)
        run: dart test -p chrome -c dart2wasm
